<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speak</title>
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Roboto:wght@500&display=swap" rel="stylesheet">
    <!-- Style -->
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="wrapper">
        <header class="header">
            <div class="container">
                <div class="header-row">
                    <div class="header-logo">
                        <img src="./img/header-logo.svg" alt="Logo">
                    </div>
                    <div class="header-btn">
                        <a href="#">Начать беседу</a>
                    </div>
                    <div class="header-flag">
                        <img src="./img/flag.svg" alt="flag">
                    </div>
                    <div class="header-menu-burger">
                        <span></span>
                    </div>
                </div>
            </div>
        </header>
        <!-- /.header -->
        <section class="main">
            <div class="container">
                <div class="main-row">
                    <div class="main-desc">
                        <p class="main__count">+300 прошедших отбор психологов</p>
                        <h2 class="main__title">Сессии с психологом Онлайн</h2>
                        <a class="main__btn" href="#">Начать беседу</a>
                    </div>
                    <div class="main-image">
                        <img src="./img/person-main-img.svg" alt="Person">
                    </div>
                </div>
            </div>
        </section>
        <!-- /.main -->
    </div>
</body>

</html>
